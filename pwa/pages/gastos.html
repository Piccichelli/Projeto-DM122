<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gastos</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Material Icons (versÃ£o leve) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../src/Gastos/gastos.js" type="module"></script>
</head>

<body class="bg-gray-50 text-gray-900">

    <!-- NAVBAR -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="max-w-4xl mx-auto px-5 py-4 flex items-center justify-between">

            <!-- LOGO -->
            <div class="flex items-center gap-2">
                <span class="material-icons text-indigo-600 text-3xl">account_balance_wallet</span>

                <h1 class="text-xl font-semibold text-gray-800">
                    PWA Finance
                </h1>
            </div>

            <!-- MENU -->
            <ul class="flex items-center gap-8 text-gray-600 text-[15px]">

                <li class="flex items-center gap-1 hover:text-gray-900">
                    <span class="material-icons text-[20px]">home</span>
                    <a href="index.html">Home</a>
                </li>

                <li class="flex items-center gap-1 hover:text-gray-900">
                    <span class="material-icons text-[20px]">receipt_long</span>
                    <a href="gastos.html">Gastos</a>
                </li>
            </ul>

        </nav>
    </header>

    <main class="max-w-3xl mx-auto mt-6 p-4">

        <section class="bg-white rounded-xl shadow p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-gray-800">
                    Aqui vocÃª pode visualizar e salvar seus gastos ðŸ’µ
                </h2>
            </div>
            <form id="formGasto" class="space-y-4">

                <label class="block text-gray-700">
                    DescriÃ§Ã£o
                    <input type="text" step="0.01" id="desc"
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
                        placeholder="Ex: Cinema, Uber..." required>
                </label>

                <label class="block text-gray-700">
                    Valor
                    <input type="number" step="0.01" id="valor"
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
                        placeholder="Ex: 45.90" required>
                </label>

                <label class="block text-gray-700">
                    Categoria
                    <select id="categoria"
                        class="mt-1 w-full px-4 py-2 border rounded-lg bg-white focus:ring focus:ring-blue-300"
                        required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="alimentacao">AlimentaÃ§Ã£o</option>
                        <option value="transporte">Transporte</option>
                        <option value="lazer">Lazer</option>
                        <option value="essenciais">Essenciais</option>
                        <option value="outro">Outro</option>
                    </select>
                </label>


                <label class="block text-gray-700">
                    Data
                    <input type="date" id="data"
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
                </label>

                <button type="submit"
                    class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-lg transition">
                    <span class="material-icons">add</span>
                    Salvar Gasto
                </button>

            </form>

        </section>


        <div id="listaGastos" class="max-w-3xl mx-auto p-6 bg-white rounded-xl shadow space-y-6">
            
        </div>

    </main>
</body>

</html>
